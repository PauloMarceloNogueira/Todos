<!doctype html>

<html ng-app="TodosApp">
  <head>
    <title>Todos</title>
    <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/controllers/test.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/todos.js"></script>
    <script src="js/core.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <header>
    <div class="title">My Tasks</div>
    <div class="buttons">
      <ul>
        <li>List</li>
        <li>List</li>
      </ul>
    </div>

  </header>
  <body ng-controller="mainController">
    <div class="container">
      <div class="form">
        <form>
          <input type='text' ng-model='todo.name' placeholder="name"/>
          <input type='text' ng-model='todo.description' placeholder="description"/>
          <input type='text' ng-model='todo.deadline' placeholder="deadline"/>
          <!-- <input type="submit" ng-click="AddTodo(todo)" value="Save" /> -->
        </form>
      </div>
      <div class="todos">
        <button ng-click="AddTodo(todo)">Add Task</button>
        <ul>
          <li ng-repeat='todo in todos.data'>
            <div class="block">
              <div class = "status" ng-class="class" ng-click='ChangeStatus(todo._id)'></div><h4>{{todo.name}}</h4><div class="remove" ng-click='RemoveTodo(todo._id)'></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
